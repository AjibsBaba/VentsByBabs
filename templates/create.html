{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="display-4 text-center">Type message</h1>
               <p class="z-depth-1">{{ form|crispy }}</p>
            </fieldset>
        <button class="btn btn-block waves-effect waves-light text-center" type="submit" name="action">Submit
            <i class="material-icons right"></i>
        </button>
    </form>
</div>
{% endblock content%}
